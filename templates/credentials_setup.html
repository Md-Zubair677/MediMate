<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediMate - Enter Your AWS Credentials</title>
    <style>
        body { font-family: Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 15px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; width: 90%; }
        .logo { text-align: center; margin-bottom: 2rem; }
        .logo h1 { color: #FF9900; font-size: 2.5rem; margin-bottom: 0.5rem; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; color: #333; font-weight: 600; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e1e5e9; border-radius: 8px; font-size: 1rem; box-sizing: border-box; }
        input:focus, select:focus { outline: none; border-color: #FF9900; }
        .btn { width: 100%; padding: 12px; background: #FF9900; color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: 600; cursor: pointer; }
        .btn:hover { background: #e68900; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        .alert { padding: 12px; border-radius: 8px; margin-bottom: 1rem; display: none; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .info-box { background: #e7f3ff; border: 1px solid #b8daff; border-radius: 8px; padding: 1rem; margin-bottom: 1.5rem; }
        .security-note { background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 1rem; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>üè• MediMate</h1>
            <p>AI-Powered Healthcare Platform</p>
        </div>
        
        <div class="info-box">
            <h3>üîê Your AWS Credentials Required</h3>
            <p>Enter your AWS credentials to use MediMate with your own
 AWS services.</p>
        </div>
        
        <div id="alert" class="alert"></div>
        
        <form id="credentialsForm">
            <div class="form-group">
                <label for="aws_access_key_id">AWS Access Key ID *</label>
                <input type="text" id="aws_access_key_id" name="aws_access_key_id" placeholder="AKIA..." required>
            </div>
            
            <div class="form-group">
                <label for="aws_secret_access_key">AWS Secret Access Key *</label>
                <input type="password" id="aws_secret_access_key" name="aws_secret_access_key" placeholder="Your secret key" required>
            </div>
            
            <div class="form-group">
                <label for="aws_region">AWS Region</label>
                <select id="aws_region" name="aws_region">
                    <option value="us-east-1">US East (N. Virginia)</option>
                    <option value="us-west-2">US West (Oregon)</option>
                    <option value="eu-west-1">Europe (Ireland)</option>
                </select>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">üöÄ Connect
 & Start MediMate</button>
        </form>
        
        <div class="security-note">
            <h4>üõ°Ô∏è Security</h4>
            <p>Your credentials are used only in your session and not stored on our servers.</p>
        </div>
    </div>

    <script>
        document.getElementById('credentialsForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const submitBtn = document.getElementById('submitBtn');
            const alert = document.getElementById('alert');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Validating...';
            
            const formData = new FormData(this);
            
            try {
                const response = await fetch('/setup-credentials', { method: 'POST', body: formData });
                const result = await response.json();
                
                if (result.success) {
                    alert.className = 'alert alert-success';
                    alert.textContent = `‚úÖ ${result.message}`;
                    alert.style.display = 'block';
                    setTimeout(() => window.location.href = result.redirect, 2000);
                } else {
                    alert.className = 'alert alert-error';
                    alert.textContent = `‚ùå ${result.error}`;
                    alert.style.display = 'block';
                }
            } catch (error) {
                alert.className = 'alert alert-error';
                alert.textContent = `‚ùå Connection error: ${error.message}`;
                alert.style.display = 'block';
            }
            
            submitBtn.disabled = false;
            submitBtn.textContent = 'üöÄ Connect & Start MediMate';
        });
    </script>
</body>
</html>
